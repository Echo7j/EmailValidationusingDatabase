<body>
	{% with messages = get_flashed_messages() %}

	    {% for email in all_emails: %}
      <p>Email: {{ email['email']}} </p>
      <p>Date: {{ email['created_at']}}</p>
  <hr>
  {% endfor %}

</body>
</html>
